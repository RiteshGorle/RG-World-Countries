<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>World Countries</title>

<!---------Bootstrap 4------------->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<!---------Font Awesome Kit------------->
  <script src="https://kit.fontawesome.com/92c23805dd.js" crossorigin="anonymous"></script>

<!---------CSS------------->
	<link rel="stylesheet" href="style.css">



</head>
<body>
	<!---------Main body------------->
    <div id="main-container" class="main">
    	<h1 class="text-danger text-center mt-5"><i class="fas fa-globe"></i> World Countries</h1>

    	<!---------Search bar------------->
      <div id="info-container" >
        <select id="countries" class="pb-1 "></select>   <br><br>
        <!---------Flag image------------->
        <div id="flag-container" class="flag text-center">
        <img src="" alt=""> <h5><span >National flag</span></h5>
      </div> <br> <br>

      <!---------Data List------------->
        <ul class="text-success ">
        	<li><h4><span style="color:red">Country Capital:</span> 
        		<span id="capital"></span></h4> </li>

        	<li><h4><span style="color:red">Population:</span> 
        		<span id="population"></span></h4></li></li>

        	<li><h4><span style="color:red">Geographic Location:</span> 
        		<span id="region"></span></h4></li></li>
        </ul>
       </div>
     </div>

 <!---------JavaScript------------->
<script type="text/javascript" src="script.js"></script>

</body>
</html>
